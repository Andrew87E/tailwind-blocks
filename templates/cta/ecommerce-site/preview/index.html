<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ecommerce call to action" />
    <title>Tailus blocks | ecommerce call to action</title>

    <link rel="stylesheet" href="css/tailus.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-white py-16">
      <div class="container m-auto space-y-8 px-6 text-gray-500 md:px-12 lg:px-20">
        <div
          class="justify-center gap-6 text-center md:flex md:text-left lg:items-center lg:gap-16"
        >
          <div class="order-last mb-6 space-y-6 md:mb-0 md:w-6/12 lg:w-6/12">
            <h1 class="text-4xl font-bold text-gray-700 md:text-5xl">
              Buy now and benefit up to <span class="text-blue-500">30% off</span>
            </h1>
            <p class="text-lg">
              Be part of millions people around the world using tailus in modern User Interfaces.
            </p>
            <div
              class="flex flex-row-reverse flex-wrap justify-center gap-4 md:justify-end md:gap-6"
            >
              <button
                type="button"
                title="Start buying"
                class="w-full rounded-xl bg-gray-700 py-3 px-6 text-center shadow-xl transition hover:bg-gray-600 focus:bg-gray-600 active:bg-gray-700 sm:w-max"
              >
                <span class="block font-semibold text-white"> Start buying </span>
              </button>
              <button
                type="button"
                title="more about"
                class="order-first w-full rounded-xl bg-gray-100 py-3 px-6 text-center transition hover:bg-gray-200 focus:bg-gray-200 active:bg-gray-300 sm:w-max"
              >
                <span class="block font-semibold text-gray-600"> More about </span>
              </button>
            </div>
          </div>
          <div class="grid grid-cols-5 grid-rows-4 gap-4 md:w-5/12 lg:w-6/12">
            <div class="col-span-2 row-span-4">
              <img
                src="images/products/kushagra.webp"
                class="rounded-full"
                width="640"
                height="960"
                alt="shoes"
                loading="lazy"
              />
            </div>
            <div class="col-span-2 row-span-2">
              <img
                src="images/products/iman.webp"
                class="h-full w-full rounded-xl object-cover object-top"
                width="640"
                height="640"
                alt="shoe"
                loading="lazy"
              />
            </div>
            <div class="col-span-3 row-span-3">
              <img
                src="images/products/daniel.webp"
                class="h-full w-full rounded-xl object-cover object-top"
                width="640"
                height="427"
                alt="shoes"
                loading="lazy"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
