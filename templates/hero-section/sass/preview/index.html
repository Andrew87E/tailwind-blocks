<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="hero architecture section" />

    <title>Tailus blocks | hero architecture section</title>

    <link rel="stylesheet" href="css/tailus.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-white">
    <div class="relative w-full">
      <header>
        <input type="checkbox" name="hbr" id="hbr" class="hbr peer" hidden aria-hidden="true" />
        <nav
          class="navbar peer-checked:navbar-active fixed z-10 w-full border-b bg-white bg-opacity-70 backdrop-blur md:absolute md:bg-transparent"
        >
          <div class="container m-auto px-2 md:px-12 lg:px-7">
            <div class="flex flex-wrap items-center justify-between gap-6 md:gap-0 md:py-3">
              <div class="flex w-full justify-between px-6 md:px-0 lg:w-max">
                <a href="#" aria-label="logo" class="flex items-center space-x-2">
                  <div aria-hidden="true" class="flex space-x-1">
                    <div class="h-4 w-4 rounded-full bg-gray-900"></div>
                    <div class="h-6 w-2 bg-sky-500"></div>
                  </div>
                  <span class="text-base font-bold text-gray-400">SASS</span>
                </a>
                <label
                  for="hbr"
                  class="peer-checked:hamburger relative z-20 -mr-6 block cursor-pointer p-6 lg:hidden"
                >
                  <div
                    aria-hidden="true"
                    class="m-auto h-0.5 w-6 rounded bg-sky-900 transition duration-300"
                  ></div>
                  <div
                    aria-hidden="true"
                    class="m-auto mt-2 h-0.5 w-6 rounded bg-sky-900 transition duration-300"
                  ></div>
                </label>
              </div>
              <div
                class="navmenu mx-6 mb-16 hidden w-full flex-wrap items-center justify-end space-y-20 rounded-xl bg-white p-6 shadow-lg md:flex-nowrap lg:m-0 lg:flex lg:w-7/12 lg:space-y-0 lg:bg-transparent lg:p-0 lg:shadow-none"
              >
                <div class="text-gray-600 lg:pr-4">
                  <ul
                    class="space-y-6 text-lg font-medium tracking-wide lg:flex lg:space-y-0 lg:text-sm"
                  >
                    <li>
                      <a href="#" class="block transition hover:text-sky-700 md:px-4">
                        <span>Home</span>
                      </a>
                    </li>
                    <li>
                      <a href="#" class="block transition hover:text-sky-700 md:px-4">
                        <span>Portfolio</span>
                      </a>
                    </li>
                    <li>
                      <a href="#" class="block transition hover:text-sky-700 md:px-4">
                        <span>Services</span>
                      </a>
                    </li>
                  </ul>
                </div>

                <div
                  class="-ml-1 flex w-full flex-col space-y-2 border-sky-200 sm:flex-row md:w-max lg:space-y-0 lg:border-l"
                >
                  <button
                    type="button"
                    title="Start buying"
                    class="w-full rounded-full py-2.5 px-5 text-center transition focus:bg-sky-100 active:bg-sky-200 sm:w-max"
                  >
                    <span class="block font-semibold text-sky-800 lg:text-sm"> Sign up </span>
                  </button>
                  <button
                    type="button"
                    title="Start buying"
                    class="w-full rounded-full bg-gradient-to-b from-sky-400 to-cyan-300 py-2.5 px-5 text-center transition focus:from-cyan-400 active:from-sky-300 sm:w-max"
                  >
                    <span class="block font-semibold text-sky-900 lg:text-sm"> Login </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <div>
        <div class="container mx-auto px-8 md:px-12 lg:px-7 xl:max-w-5xl xl:px-0">
          <div class="pt-40 md:flex md:gap-12 lg:py-56">
            <div class="md:w-6/12">
              <h1 class="text-4xl font-bold text-gray-900 xl:text-5xl">
                Build in your way but with our experts <span class="text-sky-500">Support.</span>
              </h1>
              <p class="mt-8 text-gray-700">
                Odio incidunt nam itaque sed eius modi error totam sit illum. Voluptas doloribus
                asperiores quaerat aperiam. Quidem harum omnis beatae ipsum soluta!
              </p>
              <div class="md:-mr-32">
                <form action="" class="mt-12 w-full">
                  <div
                    class="relative flex items-center rounded-full border border-sky-200 bg-white p-1 px-2 shadow-md md:p-2 lg:pr-3"
                  >
                    <div class="py-3 pl-6">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="m-auto h-6 w-6 text-gray-400"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                      >
                        <path
                          d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
                        />
                        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                      </svg>
                    </div>
                    <input
                      placeholder="Your mail address"
                      class="w-full rounded-full p-4 placeholder-gray-600"
                      type="email"
                    />
                    <button
                      type="button"
                      title="Start buying"
                      class="ml-auto rounded-full bg-gradient-to-b from-sky-400 to-cyan-300 py-3 px-4 text-center transition focus:from-cyan-400 active:from-sky-300 md:px-8"
                    >
                      <span class="hidden w-max font-semibold text-sky-900 md:block">
                        Get Started
                      </span>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="mx-auto h-6 w-6 text-sky-900 md:hidden"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                        />
                      </svg>
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div
              class="mt-12 mr-0 h-56 overflow-hidden sm:h-72 md:-mr-24 md:mt-0 md:h-auto md:w-7/12 lg:mr-0 lg:-mt-12"
            >
              <img src="images/job_hunt.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
