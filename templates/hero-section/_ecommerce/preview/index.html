<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="hero job section">

    <title>Tailus blocks | hero job section</title>

    <link rel="stylesheet" href="css/tailus.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
  </head>

  <body class="bg-white">
    <div class="relative w-full">
        <nav class="absolute w-full">
            <div class="container m-auto px-6 md:px-12 lg:px-7">
                <div class="flex flex-wrap items-center justify-between py-6 gap-6 md:py-4 md:gap-0">
                    <div class="w-full px-6 flex justify-between md:w-max md:px-0">
                        <a href="#" aria-label="logo">
                            <img src="images/logo.svg" class="w-36 grayscale contrast-200" alt="tailus logo" width="144" height="68">
                        </a>

                        <button aria-label="humburger" id="hamburger" class="relative w-10 h-10 -mr-2 md:hidden">
                            <div aria-hidden="true" id="line" class="inset-0 w-6 h-0.5 m-auto rounded bg-gray-500 transtion duration-300"></div>
                            <div aria-hidden="true" id="line2" class="inset-0 w-6 h-0.5 mt-2 m-auto rounded bg-gray-500 transtion duration-300"></div>
                        </button>
                    </div>

                    <div class="w-full flex flex-wrap justify-between items-center space-y-4 p-6 rounded-xl bg-white md:w-8/12 md:space-y-0 md:p-0 md:flex-nowrap md:bg-transparent lg:w-7/12">
                        <div class="block w-full">
                            <ul class="space-y-4 tracking-wide font-medium md:flex md:space-y-0">
                                <li>
                                    <a href="#" class="block md:px-3">
                                        <div class="relative text-yellow-800
                                                    before:absolute before:-inset-2 before:w-full before:h-0.5 before:mx-auto before:mt-auto before:rounded-full before:bg-yellow-800">
                                            <span>Nike</span>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="block md:px-3 group">
                                        <div class="relative text-gray-600
                                                    before:absolute before:-inset-2 before:w-full before:h-0.5 before:mx-auto before:mt-auto before:rounded-full before:bg-yellow-800 before:transition before:scale-x-0 group-hover:before:scale-x-100">
                                            <span class="transition group-hover:text-yellow-700">Adiddas</span>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="block md:px-3 group">
                                        <div class="relative text-gray-600
                                                    before:absolute before:-inset-2 before:w-full before:h-0.5 before:mx-auto before:mt-auto before:rounded-full before:bg-yellow-800 before:transition before:scale-x-0 group-hover:before:scale-x-100">
                                            <span class="transition group-hover:text-yellow-700">Cart</span>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <div class="w-full space-y-4 md:w-max md:space-y-0 md:space-x-4 md:flex">
                            <button type="button" title="Start buying" class="group w-full py-3 px-6 text-center transition active:bg-yellow-200 focus:bg-yellow-100 sm:w-max">
                                <span class="block text-gray-700 font-semibold group-focus:text-yellow-700">
                                    Login
                                </span>
                            </button>
                            <button type="button" title="Start buying" class="w-full py-3 px-6 text-center transition bg-gray-900 hover:bg-gray-800 active:bg-gray-700 focus:bg-gray-800 sm:w-max">
                                <span class="block text-white font-semibold">
                                    Book Demo
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="min-h-screen flex">
            <div class="container m-auto px-6 py-40 md:px-12 lg:py-0 lg:px-7">
                <div class="flex items-center flex-wrap gap-12 lg:gap-0">
                    <div class="lg:w-5/12 space-y-8">
                        <span class="flex space-x-2">
                            <span class="block w-14 mb-2 border-b-2 border-gray-600"></span>
                            <span class="font-medium text-gray-600">Office Space</span>
                        </span>
                        <h1 class="text-4xl font-bold md:text-6xl">The New <br> Way To Discover</h1>
                        <p class="text-xl text-gray-700">Booking Company-Wide Savings, Invoicing and reporting docs.</p>
                        
                        <div class="flex space-x-4">
                            <button type="button" title="Start buying" class="w-full py-3 px-6 text-center transition bg-gray-900 hover:bg-gray-800 active:bg-gray-700 focus:bg-gray-800 sm:w-max">
                                <span class="block text-white font-semibold">
                                    Book Demo
                                </span>
                            </button>
                            <button type="button" title="Start buying" class="group w-full py-3 px-6 text-center transition active:bg-yellow-200 focus:bg-yellow-100 sm:w-max">
                                <span class="block text-gray-700 font-semibold group-focus:text-yellow-700">
                                    Our showreel
                                </span>
                            </button>
                        </div>
                    </div>

                    <div class="hidden relative md:block lg:w-7/12">
                        <div aria-hidden="true" class="absolute inset-0 m-auto w-[30rem] h-[30rem] rounded-full bg-yellow-200">

                        </div>
                        <img src="images/shoes.png" class="relative ml-auto" alt="">
                    </div>
                </div>
            </div>
            <div class="absolute bottom-8 w-full">
                <div class="container m-auto px-6 flex items-end justify-between md:px-12 lg:px-7">
                    <div class="hidden space-x-4 md:flex md:items-center">
                        <img class="w-14 h-14 rounded-full object-cover" src="images/user.png" alt="">
                        <div class="text-gray-600">
                            <span class="text-sm">Question ?</span>
                            <p class="font-semibold text-gray-700">Talk to our assistant</p>
                        </div>
                    </div>
                    <div>
                        <a href="#" class="hover:text-yellow-700">Facebook /</a>
                        <a href="#" class="hover:text-yellow-700">YouTube / </a>
                        <a href="#" class="hover:text-yellow-700">Twitter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
