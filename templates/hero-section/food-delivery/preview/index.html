<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="hero delivery section" />

    <title>Tailus blocks | hero delivery section</title>

    <link rel="stylesheet" href="css/tailus.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-white">
    <div class="relative w-full">
      <nav class="fixed z-10 w-full bg-white md:absolute md:bg-transparent">
        <div class="container m-auto px-2 md:px-12 lg:px-7">
          <div class="flex flex-wrap items-center justify-between gap-6 py-3 md:gap-0 md:py-4">
            <div class="flex w-full justify-between px-6 md:px-0 lg:w-max">
              <a href="#" aria-label="logo" class="flex items-center space-x-2">
                <img
                  src="images/icon.png"
                  class="w-12"
                  alt="tailus logo"
                  width="144"
                  height="133"
                />
                <span class="text-2xl font-bold text-yellow-900"
                  >Tailus <span class="text-yellow-700">Feedus</span></span
                >
              </a>

              <button
                aria-label="humburger"
                id="hamburger"
                class="relative -mr-2 h-10 w-10 lg:hidden"
              >
                <div
                  aria-hidden="true"
                  id="line"
                  class="transtion inset-0 m-auto h-0.5 w-6 rounded bg-yellow-900 duration-300"
                ></div>
                <div
                  aria-hidden="true"
                  id="line2"
                  class="transtion inset-0 m-auto mt-2 h-0.5 w-6 rounded bg-yellow-900 duration-300"
                ></div>
              </button>
            </div>

            <div
              class="hidden w-full flex-wrap items-center justify-end space-y-6 rounded-xl bg-white p-6 md:flex-nowrap md:space-y-0 md:bg-transparent md:p-0 lg:flex lg:w-7/12"
            >
              <div class="text-gray-600 lg:pr-4">
                <ul class="space-y-6 text-sm font-medium tracking-wide md:flex md:space-y-0">
                  <li>
                    <a href="#" class="block transition hover:text-yellow-700 md:px-4">
                      <span>I've a restaurant</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="block transition hover:text-yellow-700 md:px-4">
                      <span>Wishlist</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="block transition hover:text-yellow-700 md:px-4">
                      <span>Cart</span>
                    </a>
                  </li>
                </ul>
              </div>

              <div class="w-full space-y-2 border-yellow-200 md:w-max lg:space-y-0 lg:border-l">
                <button
                  type="button"
                  title="Start buying"
                  class="w-full rounded-full py-3 px-6 text-center transition focus:bg-yellow-100 active:bg-yellow-200 sm:w-max"
                >
                  <span class="block text-sm font-semibold text-yellow-800"> Sign up </span>
                </button>
                <button
                  type="button"
                  title="Start buying"
                  class="w-full rounded-full bg-yellow-300 py-3 px-6 text-center transition hover:bg-yellow-100 focus:bg-yellow-300 active:bg-yellow-400 sm:w-max"
                >
                  <span class="block text-sm font-semibold text-yellow-900"> Login </span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="relative bg-yellow-50">
        <div class="container m-auto px-6 pt-32 md:px-12 lg:px-7 lg:pt-[4.8rem]">
          <div class="flex flex-wrap items-center px-2 md:px-0">
            <div class="relative lg:w-6/12 lg:py-24 xl:py-32">
              <h1 class="text-4xl font-bold text-yellow-900 md:text-5xl lg:w-10/12">
                Your favorite dishes, right at your door
              </h1>
              <form action="" class="mt-12 w-full">
                <div
                  class="relative flex rounded-full border border-yellow-200 bg-white p-1 shadow-md md:p-2"
                >
                  <select
                    class="hidden rounded-full bg-transparent p-3 md:block md:p-4"
                    name="domain"
                    id="domain"
                  >
                    <option value="design">FastFood</option>
                    <option value="development">Restaurant</option>
                    <option value="marketing">Marketing</option>
                  </select>
                  <input
                    placeholder="Your favorite food"
                    class="w-full rounded-full p-4"
                    type="text"
                  />
                  <button
                    type="button"
                    title="Start buying"
                    class="ml-auto rounded-full bg-gradient-to-b from-yellow-200 to-yellow-300 py-3 px-6 text-center transition hover:to-red-300 focus:from-red-400 active:from-yellow-400 md:px-12"
                  >
                    <span class="hidden font-semibold text-yellow-900 md:block"> Search </span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="mx-auto w-5 text-yellow-900 md:hidden"
                      fill="currentColor"
                      class="bi bi-search"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                      />
                    </svg>
                  </button>
                </div>
              </form>
              <p class="mt-8 text-gray-700 lg:w-10/12">
                Sit amet consectetur adipisicing elit.
                <a href="#" class="text-yellow-700">connection</a> tenetur nihil quaerat suscipit,
                sunt dignissimos.
              </p>
            </div>
            <div class="ml-auto -mb-24 lg:-mb-56 lg:w-6/12">
              <img
                src="images/food.webp"
                class="relative"
                alt="food illustration"
                loading="lazy"
                width="4500"
                height="4500"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
