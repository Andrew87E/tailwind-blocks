<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="hero job section" />

    <title>Tailus blocks | hero job section</title>

    <link rel="stylesheet" href="css/tailus.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-white">
    <div class="relative w-full">
      <nav class="fixed z-10 w-full border-b bg-white md:absolute md:bg-transparent">
        <div class="container m-auto px-2 md:px-12 lg:px-7">
          <div class="flex flex-wrap items-center justify-between gap-6 py-6 md:gap-0 md:py-4">
            <div class="flex w-full justify-between px-6 md:px-0 lg:w-max">
              <a href="#" aria-label="logo">
                <img src="images/logo.svg" class="w-36" alt="tailus logo" width="144" height="68" />
              </a>

              <button
                aria-label="humburger"
                id="hamburger"
                class="relative -mr-2 h-10 w-10 lg:hidden"
              >
                <div
                  aria-hidden="true"
                  id="line"
                  class="transtion inset-0 m-auto h-0.5 w-6 rounded bg-gray-500 duration-300"
                ></div>
                <div
                  aria-hidden="true"
                  id="line2"
                  class="transtion inset-0 m-auto mt-2 h-0.5 w-6 rounded bg-gray-500 duration-300"
                ></div>
              </button>
            </div>

            <div
              class="hidden w-full flex-wrap items-center justify-between space-y-12 rounded-xl bg-white p-6 md:w-8/12 md:flex-nowrap md:space-y-0 md:bg-transparent md:p-0 lg:flex lg:w-7/12"
            >
              <div class="block w-full">
                <ul class="space-y-12 font-medium tracking-wide md:flex md:space-y-0">
                  <li>
                    <a href="#" class="block md:px-3">
                      <div
                        class="relative text-cyan-800 before:absolute before:-bottom-7 before:mx-auto before:mt-auto before:h-0.5 before:w-full before:rounded-full before:bg-cyan-800"
                      >
                        <span>Nike</span>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="group block md:px-3">
                      <div
                        class="relative text-gray-600 before:absolute before:-bottom-7 before:mx-auto before:mt-auto before:h-0.5 before:w-full before:scale-x-0 before:rounded-full before:bg-cyan-800 before:transition group-hover:before:scale-x-100"
                      >
                        <span class="transition group-hover:text-cyan-700">Adiddas</span>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="group block md:px-3">
                      <div
                        class="relative text-gray-600 before:absolute before:-bottom-7 before:mx-auto before:mt-auto before:h-0.5 before:w-full before:scale-x-0 before:rounded-full before:bg-cyan-800 before:transition group-hover:before:scale-x-100"
                      >
                        <span class="transition group-hover:text-cyan-700">Cart</span>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>

              <div class="w-full md:w-max">
                <button
                  type="button"
                  title="Start buying"
                  class="w-full rounded-full bg-gray-900 py-3 px-6 text-center transition hover:bg-cyan-500 focus:bg-cyan-800 active:bg-cyan-600 sm:w-max"
                >
                  <span class="block text-sm text-white"> Shop now </span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="border-b">
        <div class="container m-auto border-r border-l px-6 pt-24 md:px-12 lg:px-7 lg:pt-[4.8rem]">
          <div class="flex flex-wrap items-center gap-12 px-2 md:px-0">
            <div class="lg:-ml-7 lg:w-6/12">
              <div class="relative">
                <img src="images/shoes2.jpg" alt="shoes" loading="lazy" width="640" height="640" />
                <div class="absolute bottom-2 right-2 bg-white">
                  <div class="flex p-1">
                    <button aria-label="button-left" class="border-r p-3">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        class="rotate-180"
                        fill="currentColor"
                        class="bi bi-chevron-right"
                        viewBox="0 0 16 16"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"
                        />
                      </svg>
                    </button>
                    <button aria-label="button-right" class="p-3">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-chevron-right"
                        viewBox="0 0 16 16"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"
                        />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="relative lg:-ml-20 lg:w-6/12">
              <h1 class="text-5xl font-bold sm:text-6xl md:text-7xl xl:text-8xl">
                A Look for every <span class="text-cyan-800">mood</span>.
              </h1>
              <div class="mt-16 space-y-8 lg:ml-32">
                <p class="text-gray-700">
                  Sit amet consectetur adipisicing elit. eligendi tenetur nihil quaerat suscipit,
                  sunt dignissimos.
                </p>
                <div class="flex space-x-4">
                  <button
                    type="button"
                    title="Start buying"
                    class="w-full rounded-full bg-gray-900 py-3 px-6 text-center transition duration-300 hover:bg-cyan-500 focus:bg-cyan-800 active:bg-cyan-600 sm:w-max"
                  >
                    <span class="block text-sm text-white"> Shop now </span>
                  </button>
                  <button
                    type="button"
                    title="Start buying"
                    class="w-full rounded-full border border-gray-200 py-3 px-6 text-center transition sm:w-max"
                  >
                    <span class="block text-sm text-gray-800"> View store </span>
                  </button>
                </div>
              </div>
              '
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
