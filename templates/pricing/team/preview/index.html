<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="pricing organization plan" />
    <title>Tailus blocks | pricing organization plan</title>

    <link rel="stylesheet" href="css/tailus.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-gradient-to-b from-sky-50 to-sky-200">
      <div class="container m-auto px-6 py-20 md:px-12 lg:px-20">
        <div class="m-auto text-center lg:w-8/12 xl:w-7/12">
          <h2 class="text-2xl font-bold text-sky-900 md:text-4xl">
            A Tailus Blocks subscription gives you access to our components and more.
          </h2>
        </div>
        <div
          class="m-auto mt-12 items-center justify-center space-y-6 lg:flex lg:space-y-0 lg:space-x-6 xl:w-10/12"
        >
          <div class="group relative z-10 mx-auto sm:w-7/12 lg:w-4/12">
            <div
              aria-hidden="true"
              class="absolute top-0 h-full w-full rounded-2xl bg-white shadow-xl transition duration-500 group-hover:scale-105 lg:group-hover:scale-110"
            ></div>
            <div class="relative space-y-8 p-6">
              <div class="flex items-center justify-between">
                <h5 class="text-xl font-semibold text-gray-700">Monthly</h5>
                <div class="relative flex justify-around">
                  <div class="flex">
                    <span class="-ml-6 text-xl font-bold text-sky-500">$</span>
                    <span class="leading-0 text-4xl font-bold text-gray-800">19</span>
                  </div>
                </div>
              </div>
              <img
                src="images/tanzanite.webp"
                width="512"
                height="512"
                class="m-auto w-16"
                alt="tanzanite illustration"
              />
              <p class="text-center text-gray-600">
                If you only require access for one developer, this may be the plan for you.
              </p>
              <button
                type="submit"
                title="Submit"
                class="block w-full rounded-xl bg-sky-100 py-3 px-6 text-center transition hover:bg-sky-200 focus:bg-cyan-200 active:bg-sky-300"
              >
                <span class="font-semibold text-sky-700"> Start plan </span>
              </button>
            </div>
          </div>

          <div class="group relative m-auto md:w-10/12 lg:w-8/12">
            <div
              aria-hidden="true"
              class="absolute top-0 h-full w-full rounded-2xl bg-white shadow-lg transition duration-500 group-hover:scale-105 lg:group-hover:scale-110"
            ></div>
            <div class="relative sm:flex">
              <div class="space-y-8 p-6 pb-20 sm:w-7/12 sm:pb-6">
                <div class="flex items-center justify-between">
                  <h5 class="text-xl font-semibold text-gray-700">Complete pack</h5>
                  <div class="relative flex justify-around">
                    <div class="flex">
                      <span class="-ml-6 text-xl font-bold text-sky-500">$</span>
                      <span class="leading-0 text-4xl font-bold text-gray-800">1900</span>
                    </div>
                  </div>
                </div>
                <img
                  src="images/premium.webp"
                  width="512"
                  height="512"
                  class="m-auto w-16"
                  alt="premium illustration"
                />
                <p class="text-center text-gray-600">
                  Wire your account to support 5 developers with a year's worth of unlimited access
                  to tailus blocks!
                </p>
                <div class="absolute inset-x-0 bottom-6 w-full px-6 sm:static sm:px-0">
                  <button
                    type="submit"
                    title="Submit"
                    class="block w-full rounded-xl bg-sky-600 py-3 px-6 text-center transition hover:bg-sky-700 focus:bg-cyan-600 active:bg-sky-800"
                  >
                    <span class="font-semibold text-white"> Start plan </span>
                  </button>
                </div>
              </div>

              <div class="-mt-16 pb-20 sm:mt-0 sm:w-5/12 sm:pb-0">
                <div
                  class="relative h-full before:absolute before:left-0 before:top-1 before:my-auto before:h-0.5 before:w-full before:rounded-full before:bg-gray-200 sm:pt-0 sm:before:inset-y-0 sm:before:h-[85%] sm:before:w-0.5"
                >
                  <div class="relative -mt-1 h-full overflow-x-auto pt-7 pb-6 sm:-ml-1 sm:pl-1">
                    <ul
                      class="flex h-full w-max justify-center space-x-2 px-6 sm:w-full sm:flex-col sm:space-x-0 sm:space-y-6 sm:px-8"
                    >
                      <li>
                        <div class="relative">
                          <input checked hidden class="peer" type="radio" name="devs" id="devs20" />
                          <label
                            for="devs20"
                            class="block w-full cursor-pointer rounded-full bg-sky-50 py-2 px-4 text-center text-sky-800 peer-checked:text-sky-600 peer-checked:ring-1 peer-checked:ring-sky-500"
                          >
                            <span class="mx-auto text-sm font-semibold">20 developers</span>
                          </label>
                          <div
                            aria-hidden="true"
                            class="absolute inset-x-0 top-[-2.20rem] z-[1] mx-auto h-6 w-6 scale-0 rounded-full border-8 border-white bg-sky-500 transition peer-checked:scale-100 sm:inset-y-0 sm:left-[-2.70rem] sm:my-auto sm:ml-0"
                          ></div>
                        </div>
                      </li>
                      <li>
                        <div class="relative">
                          <input hidden class="peer" type="radio" name="devs" id="devs15" />
                          <label
                            for="devs15"
                            class="block cursor-pointer rounded-full bg-sky-50 py-2 px-4 text-center text-sky-800 peer-checked:text-sky-600 peer-checked:ring-1 peer-checked:ring-sky-500"
                          >
                            <span class="mx-auto block w-max text-sm font-semibold"
                              >15 developers</span
                            >
                          </label>
                          <div
                            aria-hidden="true"
                            class="absolute inset-x-0 top-[-2.20rem] z-[1] mx-auto h-6 w-6 scale-0 rounded-full border-8 border-white bg-sky-500 transition peer-checked:scale-100 sm:inset-y-0 sm:left-[-2.70rem] sm:my-auto sm:ml-0"
                          ></div>
                        </div>
                      </li>
                      <li>
                        <div class="relative">
                          <input hidden class="peer" type="radio" name="devs" id="devs10" />
                          <label
                            for="devs10"
                            class="block cursor-pointer rounded-full bg-sky-50 py-2 px-4 text-center text-sky-800 peer-checked:text-sky-600 peer-checked:ring-1 peer-checked:ring-sky-500"
                          >
                            <span class="mx-auto block w-max text-sm font-semibold"
                              >10 developers</span
                            >
                          </label>
                          <div
                            aria-hidden="true"
                            class="absolute inset-x-0 top-[-2.20rem] z-[1] mx-auto h-6 w-6 scale-0 rounded-full border-8 border-white bg-sky-500 transition peer-checked:scale-100 sm:inset-y-0 sm:left-[-2.70rem] sm:my-auto sm:ml-0"
                          ></div>
                        </div>
                      </li>
                      <li>
                        <div class="relative">
                          <input hidden class="peer" type="radio" name="devs" id="devs5" />
                          <label
                            for="devs5"
                            class="block cursor-pointer rounded-full bg-sky-50 py-2 px-4 text-center text-sky-800 peer-checked:text-sky-600 peer-checked:ring-1 peer-checked:ring-sky-500"
                          >
                            <span class="mx-auto block w-max text-sm font-semibold"
                              >5 developers</span
                            >
                          </label>
                          <div
                            aria-hidden="true"
                            class="absolute inset-x-0 top-[-2.20rem] z-[1] mx-auto h-6 w-6 scale-0 rounded-full border-8 border-white bg-sky-500 transition peer-checked:scale-100 sm:inset-y-0 sm:left-[-2.70rem] sm:my-auto sm:ml-0"
                          ></div>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
