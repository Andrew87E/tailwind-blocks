<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ecommerce footer">
    <title>Tailus blocks | ecommerce footer</title>

    <link rel="stylesheet" href="css/tailus.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
       
    <div class="py-16 bg-gray-100">
        <div class="container m-auto px-6 space-y-8 md:px-12 lg:px-56">
            <div class="m-auto text-center lg:w-7/12">
                <h2 class="text-2xl text-gray-700 font-bold md:text-4xl">Your favorite companies are our partners.</h2>
            </div>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4">
                <div class="p-4">
                    <img src="images/clients/airbnb.svg" class="" alt="">
                </div>
                <div class="p-4">
                    <img src="images/clients/client-8.png" class="w-32 " alt="">
                </div>
                <div class="p-4">
                    <img src="images/clients/client-3.png" class="w-32 " alt="">
                </div>
                <div class="p-4">
                    <img src="images/clients/client-1.png" class="w-32 " alt="">
                </div>
                <div class="p-4">
                    <img src="images/clients/tailus.svg" class="w-32" alt="">
                </div>
                <div class="p-4">
                    <img src="images/clients/microsoft.svg" class="w-32" alt="">
                </div>
                <div class="p-4">
                    <img src="images/clients/coty.svg" class="w-20" alt="">
                </div>
                <div class="p-4">
                    <img src="images/clients/client-4.png" class="w-24" alt="">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
