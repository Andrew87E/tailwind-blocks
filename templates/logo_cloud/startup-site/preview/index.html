<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="startup logo cloud">
    <title>Tailus blocks | startup logo cloud</title>

    <link rel="stylesheet" href="css/tailus.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="py-8 bg-gray-100 lg:py-2">
        <div class="container m-auto px-6 space-y-8 text-gray-500 md:px-12 lg:px-20">
            <div class="items-center gap-12 lg:flex">
                <div class="lg:w-2/6">
                    <h5 class="text-2xl text-gray-800 font-bold">Our clients</h5>
                    <p class="text-gray-500">We have already worked for +20 clients</p>
                </div>
                <div class="mt-8 lg:mt-0 lg:w-4/6">
                    <div class="-mx-6 px-6 flex flex-wrap md:justify-between gap-6 lg:gap-2">
                        <div class="flex items-center rounded-xl lg:hover:bg-white lg:p-4">
                            <img src="./images/clients/airbnb.svg" class="w-24 lg:w-28" alt="">
                        </div>

                        <div class="flex items-center rounded-xl lg:hover:bg-white lg:p-4">
                            <img src="./images/clients/ge.svg" class="w-10" alt="">
                        </div>

                        <div class="flex items-center rounded-xl lg:hover:bg-white lg:p-4">
                            <img src="./images/clients/coty.svg" class="w-28" alt="">
                        </div>
                        
                        <div class="flex items-center rounded-xl lg:hover:bg-white lg:p-4">
                            <img src="./images/clients/tailus.svg" class="w-32" alt="">
                        </div>

                        <div class="flex items-center rounded-xl lg:hover:bg-white lg:p-4">
                            <img src="./images/clients/microsoft.svg" class="w-32" alt="">
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
